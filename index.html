<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
	<meta charset="utf-8">
	<script type="text/javascript" src="bleMotor.js"></script>
    <title>Web Bluetooth RC Control</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <h1>
      RC Control
    </h1>
    <p>
      Connect to BasedLED
    </p>
  </body>


  <body>
    <div id="grid-col">
      <div class="cell">
        <button 
          class = "big_btn" 
          onClick='connect()'
          >connect</button>
      </div>
      <div class="cell">
        <button 
          class = "big_btn"
          onmousedown='drive(0xFE, 0xFE, 000)'
          onmouseup='drive(0x7F, 0x7F, 000)'
          id = 'forward'
          >forward
        </button>
      </div>
      <div class="cell">
        <button 
          class = "big_btn"  
          onClick='disconnect()'
          >disconnect</button>
      </div>
      <div class="cell">
        <button 
          class = "big_btn"
          onmousedown='drive(0x00, 0xFE, 0x00)'
          onmouseup='drive(0x7F, 0x7F, 0x00)'
          id='left'
          >turn left
        </button>
      </div>
      <div class="cell"></div>
      <div class="cell">
        <button
          class = "big_btn" 
          onmousedown='drive(0xFE, 0x00, 0x00)'
          onmouseup='drive(0x7F, 0x7F, 0x00)'
          id='right'
          >turn right
      </button>
      </div>
      <div class="cell">
        <button
          class = "big_btn" 
          onClick='turnIntakeOn()'
          id='intakeOn'
          >intake on
        </button>
      </div>
      <div class="cell">
        <button 
          class = "big_btn"
          onmousedown='drive(0x00, 0x00, 0x00)'
          onmouseup='drive(0x7F, 0x7F, 0x00)'
          id='reverse'
          >reverse
        </button>
      </div>
      <div class="cell">
        <button 
          class = "big_btn"
          onClick='turnIntakeOff()'
          id='intakeOff'
          >intake off
        </button>
      </div>
    </div>
  </body>


  </body>
</html>
